<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfilCandidato.css">

<body>


    <div class="divHeaderFather">

            <a href="../index.html"><img class="logo" src="../Logo-Dev4Me/logo-nome-simples-dev4me.png"

        <div>

            </div>
            <div class="idade">
                <p>25</p>
            </div>
        </div>

        <div class="descricaoTitle">
            <p>Nos dê uma breve descrição sobre você</p>
        </div>

        <div class="descricao">
            <p>Isso aparecerá no feed de contratação.</p>
        </div>

        <div class="sobreTitle">

        </div>

        <div class="sobre">

        </div>

        <div>
