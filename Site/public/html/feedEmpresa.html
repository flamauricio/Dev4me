<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Logo-Dev4Me/logo-207x207.png">
    <link rel="stylesheet" href="../css/feedEmpresa.css">
    <link rel="stylesheet" href="../css/feedVagas.css">
    <link rel="stylesheet" href="../css/headerInstitucional.css">
    <title>Dev4me</title>
</head>

<body>

    <!--Header-->
    <!--Header caso o usuário esteja vendo sem estar logado-->
    <div class="divHeaderFather">
        <div class="divHeaderContainer">
            <a href="../index.html"><img class="logo" src="../Logo-Dev4Me/logo-nome-simples-dev4me.png"
                    onmouseover="src='../Logo-Dev4Me/logo-nome-degrade-dev4me.png';"
                    onmouseout="src='../Logo-Dev4Me/logo-nome-simples-dev4me.png';"></a>

            <div class="divButtons">
                <button class="buttonHeader" style="margin-right: 3%"><a class="li-comum"
                        href="./login.html">Entrar</a></button>
                <button class="buttonHeader" style="margin-right: 7%"><a class="li-comum"
                        href="./cadastro.html">Cadastre-se</a></button>
                <a href="./feedVagas.html" style="margin-right: 7%;"><img class="imgProfile"
                        src="../img/user-profile-white.png" onmouseover="src='../img/user-profile-blue.png';"
                        onmouseout="src='../img/user-profile-white.png';"></a>
                <a href="./feedVagas.html"><img class="imgIcon" src="../img/home-button-white.png"
                        onmouseover="src='../img/home-button-blue.png';"
                        onmouseout="src='../img/home-button-white.png';"></a>

            </div>
        </div>

        <!--Sidebar Mobile-->
        <div class="divSideBarIcon" id="divSideBarIcon" onclick="bringSidebar()">
            <img class="imgSearch" src="../img/search-white.png">
        </div>

        <!--Sidebar-->
        <div class="divSideBar" id="divSideBar">
            <div class="divSideBarContainer">
                <div class="divSpaceBetween">
                    <p class="bigTitle">Filtrar Busca</p>
                    <img class="imgIcon2" src="../img/reload.png">
                    <img class="imgIcon3" id="buttonClose" onclick="hideSidebar()" src="../img/close.png">
                </div>

                <div class="divAlignLeft">
                    <p class="subtitle">Buscar por Tags</p>
                    <input class="searchBar" type="search" placeholder="Digite uma tag">
                </div>

                <div class="marginBox">

                </div>

                <div class="divAlignLeft">
                    <p class="subtitle">Buscar por Localização</p>
                    <input class="searchBar" type="search" placeholder="Digite uma localização">
                </div>

                <div class="boxInline">
                    <div class="boxCheckbox">
                        <p class="smallText">remoto</p>
                        <input class="checkbox" type="checkbox" checked>
                    </div>

                    <div class="boxCheckbox">
                        <p class="smallText">híbrido</p>
                        <input class="checkbox" type="checkbox" checked>
                    </div>

                    <div class="boxCheckbox">
                        <p class="smallText">presencial</p>
                        <input class="checkbox" type="checkbox" checked>
                    </div>
                </div>

                <div class="divAlignLeft">
                    <p class="subtitle">Buscar por Faixa Salarial</p>
                    <div class="divSpaceBetween2">
                        <p class="subtitle">de:</p>
                        <input class="searchBarSmall" type="search" placeholder="R$ 4000,00">
                    </div>
                    <div class="divSpaceBetween2">
                        <p class="subtitle">até:</p>
                        <input class="searchBarSmall" type="search" placeholder="R$ 6500,00">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="divFeedMargin"></div>

    <div class="divCardsFormatter">
        <div class="cardBody"></div>
        <div class="cardBody"></div>
        <div class="cardBody"></div>
        <div class="cardBody"></div>
    </div>

</body>

</html>

<script>

    function bringSidebar() {
        divSideBar.style.display = "block";
        buttonClose.style.display = "block";
        divSideBarIcon.style.display = "none";
    }

    function hideSidebar() {
        divSideBar.style.display = "none";
        buttonClose.style.display = "none";
        divSideBarIcon.style.display = "block";
    }
</script>
