<script>
    // Rotas
    let usuario;
    let empresa;

    usuario = sessionStorage.getItem("idUsuario") ? sessionStorage.getItem("idUsuario") : null;

    empresa = sessionStorage.getItem("idEmpresa") ? sessionStorage.getItem("idEmpresa") : null;

    function checkLogin()
    {
        if (usuario != null) {
            window.location = "http://localhost:3000/feed-vagas";
            return;
        }
        if (empresa != null) {
            window.location = "http://localhost:3000/feed-empresa"
            return;
        }

        window.location = "http://localhost:3000/html/homePage.html"
    }

    if (window.location == "http://localhost:3000/") {
        checkLogin();
    }
</script>
